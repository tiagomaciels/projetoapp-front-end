<span>Livros</span>
<div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Angular"
      #input
    />
  </mat-form-field>
</div>

<button mat-icon-button (click)="openModalBooks()" color="accent">
  <mat-icon>add</mat-icon>
  <span>Novo livro</span>
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="books" matSort>
    <!-- Menu Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Menu</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="accent"
          [matMenuTriggerFor]="crudBook"
          aria-label="menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #crudBook="matMenu">
          <button mat-menu-item (click)="openModalBooks()">
            <mat-icon color="accent">edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item>
            <mat-icon color="warn">delete</mat-icon>
            <span>Excluir</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Release Date Column -->
    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
      <td mat-cell *matCellDef="let row">{{ row.release_date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
