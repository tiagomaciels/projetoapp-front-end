<h1 mat-dialog-title>Olá {{ user$.name }}</h1>
<div mat-dialog-content class="container">
  <p>Informações do livro:</p>
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Data de lançamento</mat-label>
    <input matInput />
  </mat-form-field>
</div>
<div mat-dialog-actions class="button-div">
  <button mat-raised-button cdkFocusInitial color="primary" style="width: 40%">Salvar</button>
  <button mat-raised-button [mat-dialog-close]="" color="warn" style="width: 40%">Cancelar</button>
</div>
